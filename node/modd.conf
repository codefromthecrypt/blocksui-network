{
  prep: go clean -r && go mod tidy
  prep: go get -u -v
}

**/*.go {
  prep: go test -race -timeout 3s -cover -coverprofile cover.out ./...
  prep: go tool cover -html=cover.out -o coverage.html
}

**/*.go !**/*_test.go {
  prep: go build -o dist/linux/bui
  daemon +sigterm: dist/linux/bui node -t server
}
